<!DOCTYPE html>
<html lang="en" data-theme="light">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rinterio</title>

		<!-- FONT IMPORT -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
			rel="stylesheet" />

		<!-- TAILWINDCSS AND DAISY IMPORT -->
		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
			rel="stylesheet"
			type="text/css" />
		<script src="https://cdn.tailwindcss.com"></script>

		<style>
			.font-manrope {
				font-family: 'Manrope', sans-serif;
			}
		</style>

		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							green: '#ABEF5F',
						},
					},
				},
			};
		</script>
	</head>
	<body class="bg-zinc-100 font-manrope text-neutral-800">
		<header class="bg-gradient-to-t from-white ... pt-10">
			<nav class="navbar container mx-auto px-4 md:px-8 py-0">
				<div class="w-2/3 sm:w-1/3 xl:w-1/2 justify-start gap-x-2">
					<div
						class="size-8 bg-green rounded-full grid place-content-center">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							class="size-6 -rotate-45">
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
						</svg>
					</div>
					<span class="text-3xl font-extrabold">Rinterio</span>
				</div>

				<div class="navbar-center hidden lg:flex">
					<ul class="menu menu-horizontal px-1">
						<li><a>Home</a></li>
						<li><a>Services</a></li>
						<li><a>Portfolio</a></li>
						<li><a>Blogs</a></li>
						<li><a>Contact Us</a></li>
					</ul>
				</div>

				<div class="w-1/3 sm:w-2/3 justify-end xl:w-1/2 space-x-4">
					<div
						class="size-12 bg-white rounded-full border border-neutral-200 sm:grid place-content-center hidden">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							class="size-6 stroke-neutral-500">
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
						</svg>
					</div>
					<div
						class="size-12 bg-white rounded-full border border-neutral-200 sm:grid place-content-center hidden">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							class="size-6 stroke-neutral-500">
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
						</svg>
					</div>
					<button
						class="sm:flex items-center space-x-2 bg-green rounded-full btn hidden">
						<span class="text-stone-900 font-extrabold text-xl"
							>Book Consult</span
						>
						<div
							class="size-8 bg-stone-900 rounded-full grid place-content-center">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="white"
								class="size-6 -rotate-45">
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
							</svg>
						</div>
					</button>
					<div class="dropdown dropdown-end lg:hidden">
						<div
							tabindex="0"
							role="button"
							class="btn btn-ghost lg:hidden size-12 bg-white rounded-full border border-neutral-200 grid place-content-center">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								class="size-6">
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
							</svg>
						</div>
						<ul
							tabindex="0"
							class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow lg:hidden">
							<li><a>Home</a></li>
							<li><a>Services</a></li>
							<li><a>Portfolio</a></li>
							<li><a>Blogs</a></li>
							<li><a>Contact Us</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
	</body>
</html>
